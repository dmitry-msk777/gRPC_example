name: test2

on:
  push:
    branches: [ test2 ]
  pull_request:
    branches: [ test2 ]

env:
  # TODO: Change variable to your image's name
  DATA_TIME_CURRENT: none
  IMAGE_NAME: gprc_example
  GOOS: linux
  GOARCH: amd64
  CGO_ENABLED: 0

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
        #goos: linux
        #goarch: amd64
      env:
        goos: linux
        goarch: amd64
        CGO_ENABLED: 0 

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S')" >> $DATA_TIME_CURRENT
        echo "NOW::$(date +'%Y-%m-%dT%H:%M:%S')"
        echo ${GITHUB_SHA}
        echo "::set-output name=date::$(date +'%Y-%m-%d')"
        echo ${{ steps.create_tag.outputs.tag_name }}
        echo ${{ steps.date.outputs.date }}
        echo ${DATA_TIME_CURRENT}
      
   

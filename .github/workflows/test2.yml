name: test

on:
  push:
    branches: [ test2 ]
  pull_request:
    branches: [ test2 ]

env:
  # TODO: Change variable to your image's name
  IMAGE_NAME: gprc_example
  GOOS: linux
  GOARCH: amd64
  CGO_ENABLED: 0

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
        #goos: linux
        #goarch: amd64
      env:
        goos: linux
        goarch: amd64
        CGO_ENABLED: 0 

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        echo ${GITHUB_SHA}
        echo ${IMAGE_NAME}
        echo ${{ steps.create_tag.outputs.tag_name }}
      
   
